{% load static %}
<nav class="navbar {{position}} mb-4">
    <div class="d-flex flex-row align-items-center justify-content-between justify-content-sm-start mlr-0.5 mlr-md-2 mlr-lg-3.5 mlr-xl-7"
        style="width: 100%;">
        <a class="web-brand" href="{% url 'index' %}">
            <span class="d-none d-lg-block">SpaceTech Odyssey</span>
            <img class="navbar-img ms-2 d-block d-lg-none" src="{% static 'images/STO.png' %}" alt="logo" height="31px"
                width="31px">
        </a>
        <div class="{{update_profile}}">
            <div class="d-none d-sm-block">
                <form action="{% url 'search-post' %}" method="post" class="d-flex search-bar nav">
                    {% csrf_token %}
                    <input type="search" class="flex-grow-1" name="search_field" id="search-input">
                    <button class="ms-auto" type="submit" id="search-btn" disabled><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
        <button class="ms=2 search-collapse-btn d-block d-sm-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-search"></i>
        </button>

        <div class="d-flex justify-content-end ms-auto">
            <a href="{% url 'all-posts' %}" class="navbar-link {{all_posts}} d-none d-md-block">All posts</a>

            {% if user.is_authenticated %}
            <a href="{% url 'create-post' %}" class="navbar-link {{create_post}} d-none d-md-block">Create post</a>
            <img class="profile-picture navbar-img ms-2" src="{% if request.user.profile_photo %}
                    {{request.user.profile_photo.url}}
                    {% else %}
                    {% static 'images/profile.png' %}
                    {% endif %}" alt="profile_image" width="31px" height="31px" data-bs-toggle="dropdown"
                aria-expanded="false">
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'profile' user.id %}">Profile</a></li>
                <li><a class="dropdown-item d-md-none d-block" href="{% url 'all-posts' %}">All posts</a></li>
                <li><a class="dropdown-item d-md-none d-block" href="{% url 'create-post' %}">Create post</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <form class="logout-form" action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'register' %}" class="navbar-link d-none d-md-block {{register_page}}">Register</a>
        <a href="{% url 'login' %}" class="navbar-link d-none d-md-block {{login_page}}">Login</a>
        <div class="dropdown">
            <button class="d-block d-md-none" data-bs-toggle="dropdown" aria-expanded="false"><i
                    class="bi bi-list"></i></button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'all-posts' %}">All posts</a></li>
                <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
<div class="collapse mb-2 d-sm-none" id="collapseExample">
    <form action="{% url 'search-post' %}" method="post" class="d-flex justify-content-center search-bar nav">
        {% csrf_token %}
        <input type="search" class="flex-grow-1" name="search_field" id="search-input">
        <button class="ms-auto" type="submit" id="search-btn" disabled><i class="bi bi-search"></i></button>
    </form>
</div>

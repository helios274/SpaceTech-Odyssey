{% if messages %}
<div id="messageContainer">
    {% for message in messages %}
    <div class="message-body message-{{ message.tags }} message-enter" data-message-id="{{ message.id }}">
        <p>{{ message }}</p>
        <button type="button" class="message-close-btn" data-close-id="{{ message.id }}">X</button>
    </div>
    {% endfor %}
</div>
{% endif %}
